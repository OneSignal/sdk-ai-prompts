name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with MkDocs (optional - for full site)
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs-material

      - name: Build MkDocs site
        run: mkdocs build --strict
        continue-on-error: true  # Allow deployment even if MkDocs build fails

      - name: Prepare static files
        run: |
          # Ensure docs directory exists and has all static files
          mkdir -p site
          
          # Copy static HTML files (these take priority)
          cp -r docs/*.html site/ 2>/dev/null || true
          cp -r docs/*.css site/ 2>/dev/null || true
          
          # Copy markdown files for raw access
          cp -r docs/shared site/ 2>/dev/null || true
          cp -r docs/android site/ 2>/dev/null || true
          cp -r docs/ios site/ 2>/dev/null || true
          cp -r docs/flutter site/ 2>/dev/null || true
          cp -r docs/unity site/ 2>/dev/null || true
          cp -r docs/react-native site/ 2>/dev/null || true
          
          # List what we're deploying
          echo "Files to deploy:"
          find site -type f | head -50

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
